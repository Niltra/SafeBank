<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SafeBank - Registro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container">
        <h1>SafeBank</h1>
        <h2>Crear Cuenta</h2>

        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <a href="/login" class="link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/usuarios/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('¡Cuenta creada con éxito! Ahora puedes iniciar sesión.');
                    window.location.href = '/login';
                } else {
                    const error = await response.json(); // Si el backend devuelve error estructurado
                    alert('Error al registrar: ' + (error.message || 'Datos inválidos'));
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexión');
            }
        });
    </script>
</body>

</html>
