<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SafeBank - Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>SafeBank</h1>
        <h2>Iniciar Sesión</h2>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div th:if="${param.error}" style="color: red; text-align: center; margin-bottom: 1rem;">
                Usuario o contraseña incorrectos
            </div>
            
            <div th:if="${param.logout}" style="color: green; text-align: center; margin-bottom: 1rem;">
                Has cerrado sesión correctamente
            </div>

            <button type="submit">Entrar</button>
        </form>
        
        <a href="/registro" class="link">¿No tienes cuenta? Regístrate aquí</a>
    </div>
</body>
</html>
